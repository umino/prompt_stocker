<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロンプトストッカー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>画像生成プロンプト管理</h1>
            <button id="settings-btn" class="settings-btn">⚙️</button>
        </div>
        
        <!-- フォーム -->
        <div class="form-section">
            <h2>新規プロンプト追加</h2>
            <form id="prompt-form">
                <div class="form-group">
                    <label for="name">名前 (必須、〜20文字):</label>
                    <input type="text" id="name" required minlength="1" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="comment">コメント (任意、〜40文字):</label>
                    <input type="text" id="comment" maxlength="40">
                </div>
                <div class="form-group">
                    <label for="tags">タグ (複数可能、1件 〜10文字):</label>
                    <input type="text" id="tags" placeholder="タグをカンマ区切りで入力">
                </div>
                <div class="form-group">
                    <label for="prompt">プロンプト (必須、〜400文字):</label>
                    <textarea id="prompt" required minlength="1" maxlength="400"></textarea>
                </div>
                <button type="submit">追加</button>
                <button type="button" id="cancel-btn" style="display: none;">キャンセル</button>
            </form>
        </div>
        
        <!-- 検索・フィルター -->
        <div class="filter-section">
            <input type="text" id="search" placeholder="名前やタグで検索">
        </div>
        
        <!-- 一覧 -->
        <div class="list-section">
            <div class="list-header">
                <h2>プロンプト一覧</h2>
                <div class="mode-controls">
                    <button id="grid-mode-btn" class="mode-btn active" title="カード表示">
                        <span class="mode-icon">⊞</span>
                    </button>
                    <button id="list-mode-btn" class="mode-btn" title="リスト表示">
                        <span class="mode-icon">☰</span>
                    </button>
                </div>
            </div>
            <div id="prompt-list" class="prompt-list"></div>
        </div>
    </div>

    <!-- 設定ポップアップ -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>設定</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <h4>データ管理</h4>
                    <button id="export-btn" class="modal-btn">📤 データをエクスポート</button>
                    <button id="import-btn" class="modal-btn">📥 データをインポート</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                </div>
                <div class="settings-group">
                    <h4>表示設定</h4>
                    <label class="checkbox-label">
                        <input type="checkbox" id="auto-save" checked>
                        <span class="checkmark"></span>
                        自動保存を有効にする
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
